    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Formulario</title>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-7">
         <div class="form-group">
         <label for="nombres">Nombre</label>
         <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp">
         <label for="apellidos">Apellido</label>
         <input type="text" class="form-control" id="apellidos" aria-describedby="emailHelp">
         <label for="direccion">Direccion</label>
         <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp">
         </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="almacenar()">Ingresar</button>
      <div style="font-size: 33px;">
        Informacion         
      </div>
      <div class="row">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Direccion</th>
              <th scope="col">Eliminar Informacion</th>
            </tr>
          </thead>
          <tbody id="datos">
            <tr><td>inf</td>              
            </tr>
          </tbody>
        </table>

      </div>
    </div>
